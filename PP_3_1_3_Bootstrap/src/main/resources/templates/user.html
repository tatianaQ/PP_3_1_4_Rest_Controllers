<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <title>Users</title>
</head>
<body>
<!--Navbar-->
<header>
    <nav class="navbar navbar-dark bg-dark p-0 shadow">
    <div class="container-fluid">
 <span class="nav-item text-white px-0">
        <div class="ml-2px">
                <strong id="emailCurrentUser" th:font="bold"></strong>
                with roles:
                <span id="roleCurrentUser"></span>
        </div>
      </span>
        <a class="float-right btn text-white" th:href="@{/logout}">Logout</a>
    </div>
</nav>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-white pt-3 min-vh-100 px-0">
            <div class="container-fluid px-0">
                <ul class="nav flex-column nav-pills ">
                    <li class="nav-item">
                        <a class="nav-link active" href="/user">User</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col pt-4 h-100 min-vh-100 bg-light">
            <div class="container-fluid">
                <h1 class="display-6 px-3 pb-3">User information-page</h1>
                <div class="container-fluid">
                    <div class="card">
                        <div class="container-fluid px-0 bg-light border">
                            <div class="tab-content bg-white " id="myTabContent">
                                <div class="tab-container-fluid bg-light border-bottom pt-2 pb-1 px-0">
                                    <h4 class="text-start px-4">About user</h4>
                                </div>
                                <div class="container-fluid mt-1">
                                    <div class="table-responsive">
                                        <table class="table table-striped bg-white">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First name</th>
                                        <th scope="col">Last name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="oneUser">
                                    </tbody>
                                </table>
                            </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<script src="/user.js"></script>
