<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <title>Admin</title>

</head>
<body>
<!--Navbar-->
<header>
    <nav class="navbar navbar-dark bg-dark p-0 shadow">
    <span class="nav-item text-white px-3" id="navbarAdmin">
    </span>
        <div class="ml-3px">
            <form th:action="@{/logout}" th:method="POST">
                <button type="submit" class="btn btn-outline-dark" style="color: lightgrey">Logout</button>
            </form>
        </div>
    </nav>
</header>

<div class="container-fluid mt-3 ">
    <!--Sidebar-->
    <div class="row">
        <div class="d-flex align-items-start">
            <div class="col-2">
                <div class="d-flex flex-column flex-shrink-0 p-0 text-white" id="v-pills-tab" role="tablist"
                     aria-orientation="vertical">

                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-left" data-toggle="tab" id="homeTab"
                               href="#adminPanel">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-left" data-toggle="tab" href="#userPanel">User</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10 bg-light">
                <div class="tab-content">
                    <!--Admin Panel-->
                    <div class="container-fluid">
                        <div class="tab-content" id="v-pills-tabContent">
                            <div class="tab-pane fade show active" id="adminPanel" role="tabpanel">
                                <h2>Admin Panel</h2>
                                <nav>
                                    <ul class="nav nav-tabs">
                                        <li class="nav-item">
                                            <a class="nav-link active" data-toggle="tab" id="usersTable"
                                               href="#allUsers">Users
                                                table</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                                        </li>
                                    </ul>
                                </nav>
                                <!--table Users-->
                                <div class="tab-content" id="nav-tabContent">
                                    <div class="tab-pane fade show active" id="allUsers" role="tabpanel">
                                        <div class="card">
                                            <div class="container-fluid px-3 bg-light border t">
                                                <h4> All Users</h4>
                                            </div>
                                            <div class="container-fluid mt-1">
                                                <div class="table-responsive">
                                                    <table class="table table-striped bg-white">
                                                        <thead>
                                                        <tr>
                                                            <th>ID</th>
                                                            <th>First name</th>
                                                            <th>Last name</th>
                                                            <th>Email</th>
                                                            <th>Age</th>
                                                            <th>Role</th>
                                                            <th>Edit</th>
                                                            <th>Delete</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody id="tableUsers">
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                        <!--UPDATE -->
                                        <div class="modal" tabindex="-1" id="editModal"
                                             aria-labelledby="EditModalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Edit user</h5>
                                                    </div>
                                                    <div class="modal-body text-center">
                                                        <div class="d-flex justify-content-center align-items-center container">
                                                            <form id="formEdit">
                                                                <div class="modal-body ">
                                                                    <div class="container">
                                                                        <div class="row">
                                                                            <div class="col-md-12">
                                                                                <label for="edit-id"><b>ID</b></label>
                                                                                <input class="form-control"
                                                                                       type="text"
                                                                                       name="id"
                                                                                       id="edit-id"
                                                                                       readonly/>
                                                                                <label for="edit-name"><b>Name</b></label>
                                                                                <input class="form-control"
                                                                                       type="text"
                                                                                       name="name"
                                                                                       id="edit-name"/>
                                                                                <label for="edit-surname"><b>Surame</b></label>
                                                                                <input class="form-control"
                                                                                       type="text"
                                                                                       name="surname"
                                                                                       id="edit-surname"/>
                                                                                <label for="edit-email"><b>Email</b></label>
                                                                                <input class="form-control"
                                                                                       type="text"
                                                                                       name="email"
                                                                                       id="edit-email"/>
                                                                                <label for="edit-password"><b>Password</b></label>
                                                                                <input class="form-control"
                                                                                       type="text"
                                                                                       name="password"
                                                                                       id="edit-password"
                                                                                       autocomplete="off"/>
                                                                                <label for="edit-age"><b>Age</b></label>
                                                                                <input class="form-control"
                                                                                       type="number"
                                                                                       name="age"
                                                                                       id="edit-age"/>
                                                                                <label for="edit-roles"><b>Role</b></label>
                                                                                <select multiple class="form-control"
                                                                                        size="2"
                                                                                        name="roles" required
                                                                                        id="edit-roles">
                                                                                    <option value="1">ADMIN</option>
                                                                                    <option value="2">USER</option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button"
                                                                            class="btn btn-secondary"
                                                                            id="editClose"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <input type="submit" class="btn btn-primary"
                                                                           value="Edit">
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!--DELETE -->
                                        <div class="modal" tabindex="-1" id="deleteModal"
                                             aria-labelledby="deleteModalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Delete user</h5>
                                                    </div>

                                                    <div class="modal-body text-center">
                                                        <div class="d-flex justify-content-center align-items-center container">
                                                            <div class="row">
                                                                <form id="formDelete">
                                                                    <div class="mb-3">
                                                                        <label for="delete-id"><b>ID</b></label>
                                                                        <input class="form-control"
                                                                               type="text"
                                                                               name="id" id="delete-id"
                                                                               disabled>
                                                                        <label for="delete-name"><b>First
                                                                            name</b></label>
                                                                        <input class="form-control"
                                                                               name="name"
                                                                               type="text"
                                                                               id="delete-name"
                                                                               disabled/>
                                                                        <label for="delete-surname"><b>Last
                                                                            name</b></label>
                                                                        <input class="form-control"
                                                                               name="surname"
                                                                               type="text"
                                                                               id="delete-surname"
                                                                               disabled/>
                                                                        <label for="delete-email"><b>Email</b></label>
                                                                        <input class="form-control"
                                                                               name="email"
                                                                               type="text"
                                                                               id="delete-email"
                                                                               disabled/>
                                                                        <label for="delete-password"><b>Password</b></label>
                                                                        <input class="form-control"
                                                                               name="password"
                                                                               type="text"
                                                                               id="delete-password"
                                                                               disabled/>
                                                                        <label for="delete-age"><b>Age</b></label>
                                                                        <input class="form-control"
                                                                               name="age"
                                                                               type="number"
                                                                               id="delete-age"
                                                                               disabled/>
                                                                        <label for="delete-roles"><b>Role</b></label>
                                                                        <select multiple
                                                                                class="form-control col-12"
                                                                                size="2"
                                                                                id="delete-roles"
                                                                                name="roles"
                                                                                disabled>
                                                                        </select>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button"
                                                                                class="btn btn-secondary"
                                                                                id="deleteClose"
                                                                                data-dismiss="modal">
                                                                            Close
                                                                        </button>
                                                                        <input type="submit"
                                                                               class="btn btn-danger"
                                                                               value="Delete">
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Add new User -->
                                    <div class="tab-pane fade" id="newUser" role="tabpanel"
                                         aria-labelledby="nav-new_user-tab">
                                        <div class="card">
                                            <div class="container-fluid px-0">
                                                <h5 class="card-header">
                                                    Add new user</h5>
                                            </div>
                                            <div class="card-body col-4 mx-auto text-center mt-sm-0">
                                                <div class="d-flex justify-content-center align-items-center container">
                                                    <div class="row">
                                                        <form id="formNewUser">

                                                            <div class="mb-3">
                                                                <label for="create-name"
                                                                       class="form-label fw-normal"><b>First
                                                                    name</b></label>
                                                                <input type="text" class="form-control"
                                                                       id="create-name"
                                                                       placeholder="name"
                                                                       name="name"
                                                                       required  minlength="2"
                                                                       maxlength="100" pattern="[A-Za-zА-Яа-яЁё]+">
                                                                <label for="create-surname"
                                                                       class="form-label fw-normal">
                                                                    <b>Last name</b>
                                                                </label>
                                                                <input type="text" class="form-control"
                                                                       id="create-surname"
                                                                       placeholder="surname"
                                                                       name="surname"
                                                                       required  minlength="2"
                                                                       maxlength="100" pattern="[A-Za-zА-Яа-яЁё]+">
                                                                <label for="create-email"
                                                                       class="form-label fw-normal">
                                                                    <b>Email</b>
                                                                </label>
                                                                <input type="email" class="form-control"
                                                                       id="create-email"
                                                                       placeholder="email"
                                                                       name="email"
                                                                       required pattern="^\S+@\S+\.\S+$">
                                                                <label for="create-password"
                                                                       class="form-label fw-normal">
                                                                    <b>Password</b>
                                                                </label>
                                                                <input type="password" class="form-control"
                                                                       id="create-password"
                                                                       name="password"
                                                                       placeholder="Password" required>
                                                                <label for="create-age"
                                                                       class="form-label fw-normal">
                                                                    <b>Age</b>
                                                                </label>
                                                                <input type="number" min="18" class="form-control"
                                                                       id="create-age"
                                                                       placeholder="age"
                                                                       name="age"
                                                                       required>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="create-roles"><b>Role</b></label>
                                                                <select multiple size="2" class="form-control"
                                                                        id="create-roles" name="roles" required>
                                                                </select>
                                                            </div>
                                                            <br>
                                                            <div>
                                                                <input class="btn btn-success" type="submit"
                                                                       value="Add new user"/>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Admin as User -->
                            <div class="tab-pane" id="userPanel">
                                <div class="page-header" style="margin-top: 12px">
                                    <h2>User information-page</h2>
                                </div>
                                <div class="card">
                                    <div class="container-fluid px-0 bg-light border">
                                        <h5 class="card-header">
                                            About user</h5>
                                    </div>
                                    <div class="container-fluid mt-0">
                                        <div class="table-responsive">
                                            <table class="table table-striped bg-white">
                                                <thead class="thead">
                                                <tr>
                                                    <th>Id</th>
                                                    <th>First name</th>
                                                    <th>Last name</th>
                                                    <th>Email</th>
                                                    <th>Age</th>
                                                    <th>Role</th>
                                                </tr>
                                                </thead>
                                                <tbody id="tableAdmin">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/admin.js"></script>
<script type="text/javascript" src="/deleteUser.js"></script>
<script type="text/javascript" src="/editUser.js"></script>
<script type="text/javascript" src="/formNewUser.js"></script>
<script type="text/javascript" src="/tableUsers.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
