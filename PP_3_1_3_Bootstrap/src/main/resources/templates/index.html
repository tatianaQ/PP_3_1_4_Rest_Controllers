<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://gas-kvas.com/uploads/posts/2023-03/1678092908_gas-kvas-com-p-krasivii-fon-na-risunke-kota-16.jpg');
            background-size: cover;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: #5c2f0a;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #b34f05;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a.btn-register {
            background-color: #773605;
        }

        a:hover {
            background-color: #773605;
        }

        a.btn-register:hover {
            background-color: #773605;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Index PAGE!</h1>
    <a href="/login">Login</a>
</div>
</body>
</html>
